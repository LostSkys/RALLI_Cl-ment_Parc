services:

  database:
    image: mariadb:latest
    container_name: parc-database
    volumes:
      - database_data:/var/lib/mysql
      - ./python/sql_file/create.sql:/docker-entrypoint-initdb.d/create.sql:ro
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysqlroot
      MYSQL_DATABASE: parc
      MYSQL_USER: mysqlusr
      MYSQL_PASSWORD: mysqlpwd
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "mysqlusr", "-pmysqlpwd"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - parc-network

  api:
    image: app-python
    container_name: parc-backend
    build:
      context: ./python
    volumes:
      - ./python:/var/www/html/back
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app:app
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      PYTHONUNBUFFERED: "1"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - parc-network

  web:
    image: app-angular
    container_name: parc-frontend
    build:
      context: ./parc
    volumes:
      - ./parc:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
    command: ["ng", "serve", "--host", "0.0.0.0", "--poll", "2000", "--disable-host-check"]
    depends_on:
      - api
    networks:
      - parc-network

  nginx:
    image: nginx:alpine
    container_name: parc-proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - web
      - api
    networks:
      - parc-network

volumes:
  database_data:

networks:
  parc-network:
    driver: bridge