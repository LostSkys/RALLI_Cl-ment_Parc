version: '3.8'

services:

  # ============================================
  # SERVICE WEB - FRONTEND ANGULAR
  # ============================================
  web:
    image: app-angular
    container_name: parc-frontend
    build:
      context: ./parc
      args:
        MY_UID: ${MY_UID:-0}
        MY_GID: ${MY_GID:-0}
    command: ./init-angular.sh
    volumes:
      - ./parc:/home/node/app
      - /home/node/app/node_modules  # Volume anonyme pour node_modules
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    restart: always
    networks:
      - parc-network

  # ============================================
  # SERVICE API - BACKEND PYTHON/FLASK
  # ============================================
  api:
    image: app-python
    container_name: parc-backend
    build:
      context: ./python
    volumes:
      - ./python:/var/www/html/back
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app:app
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=parc
      - DB_USER=mysqlusr
      - DB_PASSWORD=mysqlpwd
    restart: always
    depends_on:
      database:
        condition: service_healthy
    networks:
      - parc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # SERVICE DATABASE - MARIADB
  # ============================================
  database:
    image: mariadb:latest
    container_name: parc-database
    volumes:
      - database_data:/var/lib/mysql:rw
      - ./python/sql_file/create.sql:/docker-entrypoint-initdb.d/create.sql:ro
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlroot
      - MYSQL_DATABASE=parc
      - MYSQL_USER=mysqlusr
      - MYSQL_PASSWORD=mysqlpwd
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "mysqlusr", "-pmysqlpwd"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always
    networks:
      - parc-network

  # ============================================
  # SERVICE NGINX - REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: parc-proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - web
      - api
    restart: always
    networks:
      - parc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# VOLUMES PERSISTANTS
# ============================================
volumes:
  database_data:
    name: parc_database_data
    driver: local

# ============================================
# RÃ‰SEAUX
# ============================================
networks:
  parc-network:
    name: parc-network
    driver: bridge