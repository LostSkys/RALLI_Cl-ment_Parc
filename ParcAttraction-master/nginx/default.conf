# Configuration pour le frontend (parcattraction)
server {
    listen 443 ssl;
    server_name parcattraction;

    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    
    # Augmenter les timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        # Essayer de se connecter au frontend
        proxy_pass http://web:4200;
        proxy_http_version 1.1;
        
        # Headers pour WebSocket et hot reload Angular
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Désactiver le buffering pour le hot reload
        proxy_buffering off;
        
        # En cas d'erreur, afficher un message clair
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Page d'erreur personnalisée
    location = /50x.html {
        return 502 "Le frontend Angular n'est pas encore prêt. Attendez 30 secondes et rafraîchissez la page.";
        add_header Content-Type text/plain;
    }
}

# Configuration pour l'API
server {
    listen 443 ssl;
    server_name api;

    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    
    # Augmenter les timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        # Gérer les requêtes OPTIONS (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://parcattraction' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Proxy vers l'API Flask
        proxy_pass http://api:5000;
        proxy_http_version 1.1;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers pour les réponses normales
        add_header 'Access-Control-Allow-Origin' 'https://parcattraction' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }
}

# Redirection HTTP vers HTTPS (optionnel mais recommandé)
server {
    listen 80;
    server_name parcattraction api;
    return 301 https://$server_name$request_uri;
}
